plugins {
    id 'java'
    // https://docs.sonarqube.org/display/SCAN/Analyzing+with+SonarQube+Scanner+for+Gradle
    id "org.sonarqube" version "2.7"
}

apply plugin: 'idea'
apply plugin: 'java'

group 'Schwartze'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

ext {
    springVersion = "5.1.3.RELEASE"
    springDataVersion = "2.1.3.RELEASE"
    springBootVersion = "2.1.1.RELEASE"
    dbcp2Version = "2.5.0"
    hibernateVersion = "5.4.0.Final"
}

repositories {
    mavenCentral()
    maven {
        url "http://maven.restlet.org"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

dependencies {

    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.3'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile group: 'org.springframework', name: 'spring-core', version: springVersion
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: springDataVersion
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: springDataVersion
    compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
    compile group: 'org.springframework', name: 'spring-orm', version: springVersion
    compile group: 'org.springframework', name: 'spring-tx', version: springVersion
    compile group: 'org.springframework', name: 'spring-beans', version: springVersion
    compile group: 'org.springframework', name: 'spring-aop', version: springVersion
    compile group: 'org.springframework', name: 'spring-web', version: springVersion
    compile group: 'org.springframework', name: 'spring-test', version: springVersion
    compile group: 'org.springframework.boot', name: 'spring-boot', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion

    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: dbcp2Version

    compile group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'

    compile group: 'commons-daemon', name: 'commons-daemon', version: '1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

}